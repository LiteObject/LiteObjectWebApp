<!-- The content below is only a placeholder and can be replaced. -->
<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <span>{{ title }}</span> <span class="example-spacer"></span>
    <!-- <mat-icon class="example-icon">verified_user</mat-icon> -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/home']"><mat-icon>home</mat-icon>Home</button>
      <button mat-menu-item><mat-icon>build</mat-icon>Playground</button>
      <button mat-menu-item><mat-icon>star</mat-icon>LinkIn</button>
      <button mat-menu-item><mat-icon>share</mat-icon>Github</button>
      <button mat-menu-item [routerLink]="['/contact']"><mat-icon>call</mat-icon>Contact</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
